    <img class="responsive-img center-align" style="display: inline-block; padding-left: 10px; padding-top: 10px;"
        src="FINAL LOGO.png" width="64px" alt="GS IAS Logo">
    <p style="display: inline-block; font-family: fantasy;color: darkslategrey;font-size:x-large; padding-left: 20px;">
        Quick reference Maps: </p>
    


       


      <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext" style="color: blue;"> 1 </div>
        <img class="responsive-img" src="./India/1. political map of india-map1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 </div>
      <img class="responsive-img" src="./India/1a. physical-map-india2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 </div>
      <img class="responsive-img" src="./India/1c. topography3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 </div>
      <img class="responsive-img" src="./India/14a1 non-ferrous47.gif" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 </div>
      <img class="responsive-img" src="./India/14 minerals45.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 </div>
      <img class="responsive-img" src="./India/13c sugarcane43.gif" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./India/1a. physical-map-india2.jpg" style="width:100%" onclick="currentSlide(1)" alt="political map of india">
      </div>
      <div class="column">
        <img class="demo cursor" src="./India/1a. physical-map-india2.jpg" onclick="currentSlide(2)" alt="physical-map">
      </div>
      <div class="column">
        <img class="demo cursor" src="./India/1c. topography3.jpg" style="width:100%" onclick="currentSlide(3)" alt="topography3">
      </div>
      <div class="column">
        <img class="demo cursor" src="./India/14a1 non-ferrous47.gif" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./India/14 minerals45.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="./India/13c sugarcane43.gif" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div>
