     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></head><body><p class="top_nav"><a href="part560.htm">&lt; Previous</a><span> | </span><a href="../index.html">Contents</a><span> | </span><a href="part562.htm">Next &gt;</a></p><p class="s4" style="padding-left: 12pt;text-indent: 0pt;text-align: justify;">Supplementary Grant</p><p style="padding-left: 12pt;text-indent: 0pt;text-align: justify;">It is granted when the amount authorised by the Parliament through the appropriation act for a particular service for the current financial year is found to be insufficient for that year.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part560.htm">&lt; Previous</a><span> | </span><a href="../index.html">Contents</a><span> | </span><a href="part562.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
